<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Event</title>
</head>
<body>
    <h2>Server Side Event</h2>
    <div id="sse-data"></div>

    <script>
        // EventSource given by browser itself, 
        // This EventSource helps us to make request to the any SSE endpoint where stream is happening
        const eventSource = new EventSource('/sse');

        eventSource.onmessage = (event) => {
            console.log(event.data)
            const sseDataRef = document.getElementById('sse-data');
            sseDataRef.innerHTML += `<p>${event.data}</p>`
        }

    </script>
</body>
</html>
