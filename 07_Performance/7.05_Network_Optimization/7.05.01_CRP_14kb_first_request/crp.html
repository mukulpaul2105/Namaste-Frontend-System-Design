<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Performance Render Showcase</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f0f0f0;
      }
      
      #content {
         display: none;
         padding: 20px;
         background-color: #fff;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         max-width: 600px;
         text-align: center;
      }

      #loader {
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 18px;
         color: #333;
      }
   </style>
</head>
<body>
   <div id="loader">Loading...</div>
   <div id="content">
      <h1>Welcome to the Performance Render Showcase</h1>
      <p>This content is rendered on the first packet within 14kb, demonstrating CRP.</p>
      <p>Additional content and features go here...</p>
   </div>

   <script>
      setTimeout(() => {
         document.getElementById('loader').style.display = 'none';
         document.getElementById('content').style.display = 'block';
      }, 2000);
   </script>
</body>
</html>
