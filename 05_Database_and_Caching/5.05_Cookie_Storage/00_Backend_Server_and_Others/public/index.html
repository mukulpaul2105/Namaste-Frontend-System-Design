<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Recommendation App!</h1>
    <div id="prferences-container">
        <h2>Set Your Preference</h2>
        <form id="preferences-form">
            <label for="preferences">Choose your preferences:</label>
            <select name="preferences" id="preferences">
                <option value="movies">Movies</option>
                <option value="books">Books</option>
                <option value="music">Music</option>
            </select>
            <button type="button" onclick="setPreferences()">Set Preference</button>
        </form>
    </div>

    <div id="recommendations-container" style="display: none;">
        <h2>Personalized Recommendations</h2>
        <p id="recommendations"></p>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
