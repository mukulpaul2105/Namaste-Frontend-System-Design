<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>
</head>
<body>
    <h1>Clickjacking Example Parent Window</h1>
    <p>Click the button below to see a simple Clickjacking demonstration</p>

    <iframe src="http://localhost:3011/iframe-website1" id="legit-iframe"></iframe>
    <button id="overlay-button">Click Me!</button>

    <style>
        #legit-iframe {
            background-color: #ccc;
            opacity: 0;
            position: absolute;
            top: 0px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>

    <script>
        // Simulate a clickjacking attack by overlaying button
        document
            .getElementById("overlay-button")
            .addEventListener("click", () => {
                console.log("Button Clicked");
                alert("Button Click");
            })
    </script>
</body>
</html>
